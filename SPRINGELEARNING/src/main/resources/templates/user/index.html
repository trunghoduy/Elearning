                <div class="row">

                        <a href="./user/add.html" class="btn btn-primary" >THÊM MỚI</a>
<!--                        <button class="btn btn-outline-secondary" data-toggle="modal" data-target="#addModal">THÊM MỚI</button> -->
                    </div>
                    <div class="col-md-4">

                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-hover mt-3">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ Tên</th>
                            <th>Email</th>
                            <th>phone</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="users: ${listUsers}" >
                            <td th:text =${users.id} ></td>
                            <td th:text =${users.fullname}></td>
                            <td th:text =${users.email}></td>
                            <td th:text =${users.phone}></td>
                            <td>
                                <a th:href="@{/api/admin/user/eidt/ + ${users.id}}" class="btn btn-sm btn-info">
                                    <i class="fa fa-pencil-square-o"></i>
                                </a>
                                <a href="#" class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
